<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Damian's web site</title>
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="css/homeStyle.css">
    <link rel="stylesheet" type="text/css" href="css/aboutStyle.css">
    <link rel="stylesheet" type="text/css" href="css/skillsStyle.css">
    <link rel="stylesheet" type="text/css" href="css/portfolioStyle.css">
    <link rel="stylesheet" type="text/css" href="css/contactsStyle.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>

<body>
<div id="container">
    <header id="mainHeader">
        <a href="#/home">
            <section id="logoContainer" class="unselectable">
                <img src="images/logo-white.png">
            </section>
        </a>
        <section id="siteName" class="unselectable">Damian Dobrev</section>
        <nav>
            <ul>
                <li><a href="#/home"><button>Home</button></a></li>
                <li><a href="#/about"><button>About me</button></a></li>
                <li><a href="#/skills"><button>Skills</button></a></li>
                <li><a href="#/portfolio"><button>Portfolio</button></a></li>
                <li><a href="#/contacts"><button>Contacts</button></a></li>
            </ul>
        </nav>
    </header>
    <div ng-view id="content" class="page">

    </div>
</div>

<script src="jquery/jquery-1.11.2.min.js"></script>
<script src="https://code.angularjs.org/1.3.8/angular.js"></script>
<script src="https://code.angularjs.org/1.3.8/angular-route.js"></script>
<script src="https://code.angularjs.org/1.3.8/angular-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/AboutCtrl.js"></script>
<script src="app/controllers/HomeCtrl.js"></script>
<script src="app/controllers/SkillsCtrl.js"></script>
<script src="app/controllers/PortfolioCtrl.js"></script>
<script src="app/controllers/ContactsCtrl.js"></script>
</body>
</html>
